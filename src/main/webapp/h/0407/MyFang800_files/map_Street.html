    <script type="text/javascript">
      	//初始化街景
        function streetView(coordinates) {
            //var latlng1 = new google.maps.LatLng("40.70876", "-73.96885");
            coordinates = coordinates.toString().substr(1, coordinates.toString().length - 2);
            var degree1=coordinates.split(",")[0];
            var degree2 = coordinates.split(",")[1].substr(1, coordinates.split(",")[1].length-1);
            var latlng1 = new google.maps.LatLng(degree1, degree2);
            var panoramaOptions = { position: latlng1 };
            panorama = new google.maps.StreetViewPanorama(document.getElementById("map_canvas1"), panoramaOptions);
            //map.setStreetView(panorama);
        }

        function getCoordinates(address) {
            var coordinates;
            var geocoder = new google.maps.Geocoder();
            if (geocoder) {
                geocoder.geocode({ 'address': address }, function (results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        coordinates = results[0].geometry.location;
                    } else {
                        //alert("Geocode was not successful for the following reason: " + status);
                    }
                    streetView(coordinates)
                });
            }
        }


        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = decodeURI(window.location.search).substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
    </script>
